<div class="card shadow block-status" [ngStyle]="{'background-color': color}" style="margin-right:30px!important;">
  <div class="card-header name">
    {{serverInput.name}}
  </div>
  <div class="card-body status">
    {{serverInput.isOnline}}
  </div>
  <button class="btn btn-primary action" (click)="toggleStatus(serverInput.isOnline)">Toggle Status</button>
</div>
